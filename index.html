<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Encriptador</title>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Fonts and icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  
  <header class="header--container">
    <h1><img src="/images/logo.svg" alt="logo"></h1>
  </header>
  
  <main class="main--container">
    
    <div>
      <textarea name="text" id="text" placeholder="Ingrese el texto aquí"></textarea>
    </div>
    
    <div class="tip">
      <span class="material-symbols-outlined">info</span> <p>Solo letras minúsculas y sin acento.</p>
    </div>
  
  </main>
  
  <aside class="sidebar--container">
    
    <div class="image--container" id="image">
      <img src="/images/muñeco.svg" alt="" height="250px">
    </div>
    
    <div>
      <h2>Ningún mensaje fue encontrado</h2>
      <p>Ingresa el texto que desees encriptar o desencriptar</p>
    </div>
  </aside>
  
  
  <button onclick="show()">mostrar</button>
  
  
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
